---
- hosts: front
  sudo: yes
  tasks:
    - name: add yum repo for nginx
      command: rpm -i --force http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm
    - name: install latest version of nginx
      yum: pkg=nginx state=latest
      notify:
      - restart nginx
    - name: install latest version of memcached 
      yum: pkg=memcached state=latest
      notify:
      - restart memcached
  handlers:
    - name: restart nginx
      service: name=nginx state=restarted
    - name: restart memcached
      service: name=memcached state=restarted
